<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/resources/css/index.css">
    <title>Raven</title>
</head>

<body>
    <h1>Raven</h1>
    <p>The distributed online news and social networking service on the continent of Westeros.</p>
    <div class="loginBox">
        <form action="/login" method="post">
            <label>UserEmail:</label>
            <br />
            <input type="text" name="useremail" value="Jon.Snow@Winterfell.com">
            <br />
            <label>Password:</label>
            <br />
            <input type="password" name="userpswd" value="qwerty">
            <br />
            <input type="submit" value="Login">
            <br />
        </form>
    </div>
    
    <form action="/signUpRedirect" method="post">
        <label>New to Westeros? Sign up below:</label>
        <br />
        <input type="submit" value="SignUp">
        <br />
    </form>
    <p>Today is {{.Date}}</p>
    <p>And the time is {{.Time}}</p>
</body>

</html>
